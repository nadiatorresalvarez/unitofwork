name: Build and Deploy .NET Application

on:
  push:
    branches:
      - main # Autimaticamente se ejecuta cuando se sube cambios a la rama principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '9.0'
        
      - name: Restore dependencies
        run: dotnet restore
          
      - name: Build application
        run: dotnet build --configuration Release
          
      - name: Publish application
        run: dotnet publish Lab4-NadiaTorres --configuration Release --output ./published

      - name: Deploy to server (ejemplo de despliegue)
        run: |
          scp -r ./published username@server:/path/to/deploy
    
